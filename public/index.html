<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie CRUD App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Movie Collection</h1>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Search by title or director...">
            <button id="searchButton">Search</button>
            <button id="clearSearchButton">Clear Search</button>
        </div>

        <div class="sort-section">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option value="title">Title</option>
                <option value="director">Director</option>
                <option value="year">Year</option>
            </select>

            <label for="sortOrder">Order:</label>
            <select id="sortOrder">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
            </select>

            <button id="applySortButton">Apply Sort</button>
        </div>
        <hr>

        <form id="movieForm">
            <input type="hidden" id="movieId">
            <input type="text" id="title" placeholder="Movie Title" required>
            <input type="text" id="director" placeholder="Director" required>
            <input type="number" id="year" placeholder="Year" required>
            <button type="submit" id="submitButton">Add Movie</button>
        </form>

        <hr>

        <h2>Your Movies</h2>
        <div id="movieList" class="movie-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
