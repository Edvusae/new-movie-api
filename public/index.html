<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MovieVault</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="auth.html?form=register" id="showRegisterFormBtn" style="display: none;">Register</a>
                <a href="auth.html?form=login" id="showLoginFormBtn" style="display: none;">Login</a>
                <span id="loggedInUser" style="display: none;"></span>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="publicMoviesSection" style="display: none;">
            <h2>Trending Movies</h2>
            <p id="publicMoviesMessage" class="message"></p>
            <div id="publicMovieList" class="movie-list-grid">
                </div>
        </section>

        <section id="movieManagementSection" style="display: none;">
            <h2>Add/Edit Movie</h2>
            <p id="formMessage" class="message"></p>
            <form id="movieForm">
                <input type="hidden" id="movieId">
                <input type="text" id="title" placeholder="Title" required>
                <input type="text" id="director" placeholder="Director" required>
                <input type="number" id="year" placeholder="Year" required>
                <button type="submit" id="submitButton" class="auth-btn">Add Movie</button>
            </form>
        </section>
        
        <section id="movieListingSection" style="display: none;">
            <h2>My Movie Collection</h2>
            <div class="controls">
                <input type="text" id="searchInput" placeholder="Search by title or director">
                <button id="searchButton" class="btn">Search</button>
                <button id="clearSearchButton" class="btn">Clear</button>
                <select id="sortBy">
                    <option value="">Sort By</option>
                    <option value="title">Title</option>
                    <option value="director">Director</option>
                    <option value="year">Year</option>
                </select>
                <select id="sortOrder">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>
                <button id="applySortButton" class="btn">Apply Sort</button>
            </div>
            <p id="listMessage" class="message"></p>
            <div id="movieList" class="movie-list-grid">
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MovieVault. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
