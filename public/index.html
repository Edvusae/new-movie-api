<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Collection App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Movie Collection</h1>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About the App</a>
            <div class="auth-controls">
                <a href="auth.html?form=register" id="showRegisterFormBtn" class="auth-btn">Register</a>
                <a href="auth.html?form=login" id="showLoginFormBtn" class="auth-btn">Login</a>
                <button id="logoutBtn" class="auth-btn" style="display: none;">Logout</button>
                <span id="loggedInUser" class="user-info" style="display: none;"></span>
            </div>
        </nav>
    </header>

    <main>
        <section id="publicMoviesSection" class="public-movies-section">
            <h2>Trending Movies</h2>
            <div id="publicMovieList" class="movie-grid">
                </div>
            <p id="publicMoviesMessage" class="message"></p>
        </section>

        </main>

    <footer>
        <p>&copy; 2025 Movie Collection App. All rights reserved.</p>
        <p>Data provided by <a href="https://www.themoviedb.org/" target="_blank">The Movie Database (TMDB)</a>.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
