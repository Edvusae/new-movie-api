<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - MovieVault</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MovieVault</div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="auth.html?form=register" id="showRegisterFormBtn" style="display: none;">Register</a>
                <a href="auth.html?form=login" id="showLoginFormBtn" style="display: none;">Login</a>
                <span id="loggedInUser" style="display: none;"></span>
                <button id="logoutBtn" style="display: none;">Logout</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="authForms" class="auth-container">
            <h2 id="authFormTitle">Login</h2>
            <p id="authMessage" class="message"></p>

            <form id="loginForm" class="auth-form active-form">
                <h3>Login to your account</h3>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="auth-btn">Login</button>
                <p>Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
            </form>

            <form id="registerForm" class="auth-form">
                <h3>Create a new account</h3>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button type="submit" class="auth-btn">Register</button>
                <p>Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MovieVault. All rights reserved.</p>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
